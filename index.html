<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;0,800;1,100;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My modal windo</title>
</head>
<body>
    <header class="title">
        <h1>Welcome to my site</h1>
    </header>
    <div class="overlay">
        <div class="close-modal">
            <h2>This is my adress</h2>
            <p>Lorem ipsum dolor sit amet consectetur atione enim atque molestiae quam molestias nemo necessitatibus natus consequuntur odit.</p>
            <button class="close">CLOSE👌</button>
        </div>
    </div>
    <div class="show-modal">
        <h2>Here is my adress</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit velit nam sunt veniam s voluptatum nostrum!</p>
        <button class="show">SHOW ADRESS✍️</button>

    </div>
</body>
</html>
